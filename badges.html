<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--We are looking into badges-->
    <!--badges are for storing additional information in any content-->
    <!--That information can be stored under the span element wich will have the badge attribute which will-->
    <!--You can also add the bg-success property for the purpose of coloring the badges-->


    <!--Pill badges are creayed using the rounded-pill property in the class attribute-->
    <div class="container">
        <!--You can even have a badge under a button-->
        <button type="button" class="btn btn-primary">
            Messages <span class="badge bg-danger">4</span>
          </button>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
