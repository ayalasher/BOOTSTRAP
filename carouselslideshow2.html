<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel /Slideshow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" ></script>
</head>
<body>
<!-- we are going to make a carousel or a slideshow -->
<!-- A carousel is a slideshow for cycling through elements  -->

<h4>A carousel of some nice cities</h4>

<!-- carousel -->

<div class="carousel slide" data-bs-ride="carousel" id="demo" >
    <!-- <div class="carousel slide" data-bs-ride="carousel" id="demo"   // note this first importtant line  > --> 
    <!-- indicator dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>


    <!-- The slideshow carousel -->
    <div class="carousel-inner ">
        <div class="carousel-item active ">
            <img src="paris.jpg" alt="paris city" class="d-block" style="width: 100%;height: 100%;">
        </div>

        <div class="carousel-item">
            <img src="london.jpeg" alt="london" class="d-block" style="width: 100%;height: 100%;">
        </div>

        <div class="carousel-item">
            <img src="Guangzhou_Twin_Towers.jpg" alt="guangzhou" class="d-block" style="width: 100%;height: 100%;" >
        </div>
    </div>

    

    <!-- left and right control icons -->
    <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev" >
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>



</div>
</body>
</html>
