<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms with bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- we are going to look into different ways in which bootstrap can make forms to be better -->
   <div class="container mt-3">
    <h3>My form</h3>
    <p>
        This is going to be my simple form from my previous knowledge
    </p>

    <form action="/action_page.php" class="bg-secondary" onsubmit="return validateForm()">
        <fieldset>

        <div class="mb-3 mt-3">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email">
        </div>   

        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>

            <div class="form-check mb-3" > 
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
   </div>

   <script>
       function validateForm() {
           var email = document.getElementById("email").value;
           var password = document.getElementById("password").value;

           if (email == "" || password == "") {
               alert("Please fill in all fields.");
               return false; // Prevent form submission
           }
           return true; // Allow form submission
       }
   </script>
</body>
</html>
