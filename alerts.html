<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div id="cointainer mt-10">
        <h1 class="h1">ALERTS</h1>
        <!--Incase you have a link in your alert and you wabt the link to have the same color as your alert , you 
        have to use the alert-link class -->

        <!--closing alerts-->
        <!--To close the alert message, add a .alert-dismissible class to the
             alert container. Then add class="btn-close" and data-bs-dismiss="alert" to
             a link or a button element (when you click on this the alert box will disappear).-->

        <div class="alert alert-success alert-dismissible">
            <p><strong>congratulations !</strong> on creating your first alert using bootstrap</p>
            <div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
       

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
