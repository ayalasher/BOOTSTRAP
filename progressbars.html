<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--WE are going to make a progress bar-->

    <!--Syntax for progress bar is as below-->
    <div class="progress">
        <!--The width of the progress bar is placed in the inner div while the heifht is placed in the first div-->
        <!--Both are under the style attribute-->

        <div class="progress-bar" style="width: 50%;">70%</div>
        <!--labels are placed in progress bars by placin gthe content between the div element-->

        <!--Note that the progress bar has no color information but you can add the background color property in the class attribute-->

        <!--For stripped progress bars you can add the progress-bar-stripped property to the clzss attribute-->

        <!--It can even be animated using the progress-bar-animated property in the class attribute-->

        <!--
            You can also stack up porgress bars 
            the syntax is as folows
        -->

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
