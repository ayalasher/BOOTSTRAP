<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List groups</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1>List groups</h1>
    <p>The most basic list geoup is an unordered list with items</p>
    <!--To create a basic list group, use an 
        <ul> element with class .list-group, and <li> elements with class .list-group-item-->

            <ul class="list-group list-group-flush">
                <!--You can add the active property in th eclass attribute-->
                <li class="list-group-item active">apples</li>
                <!--Disabled also works well-->
                <li class="list-group-item disabled">mangoes</li>
                <!--To remove borders you can usethe list-group-flush ..Note that it has to be done in the list element -->
                <li class="list-group-item">Tomatoes</li>
            </ul>

        <div class="bg-info">
            <br>
        </div>
            <!--If you want to create a list group with linked items you can use the div element instead of the 
            ul element and use the link element instead of the link-->

            <div class="list-group">
                <!--The list-group-Item-Action is for the hover action to the list elements-->
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">Third Item</a>
                <a href="#" class="list-group-item list-group-item-action">Fourth Item</a>

            </div>

            <!--To make lists whichahave numbers use the ordered list element-->
        <div class="container">
            <!--To make the list horizontal you can add the list-group-horizontal property to the class attrribute-->
            <div class="list-group list-group-numbered list-group-horizontal">
                <ol>
                    <!--To add colrs you can use list-group-items-info ...-->
                    <li class="list-group-item list-group-item-action list-group-item-info ">Item one</li>
                    <!--You can even add a badge to the list item using the span element with the class badge under it-->
                    <li class="list-group-item list-group-item-action list-group-item-secondary ">Item Two
                        <span class="badge bg-info rounded-pill">84</span>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-warning ">Item Three</li>
                </ol>
            </div>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
