<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" ></script>

</head>
<body>
    <!-- here we are ggoing to look into how we can work with this flex thing -->
    <!-- This is the last thing that we are going to learn in bootstrap -->

    <!-- for the primary .d-flex -->
    <div class="d-flex flex-column p-3 bg-info text-white " >
        <!-- the .d-flex make sthe contents to be horizontally aligned because naturally thry are vertical  -->

        <!-- You can add the .flex-column to make the items to be vertically arranged -->


        <!-- you can also use .d-inline--flex to make the outer container to be smaller-->
        <div class="p-2 bg-primary">flex box 1</div>
        <div class="p-2 bg-secondary">flex box 2</div>
        <div class="p-2 bg-warning">flex box 3</div>
    </div>

    <br>
    <!-- for the .d-inline-flex  -->
    <div class="d-inline-flex p-3 bg-info text-white " >
        <!-- the .d-flex make sthe contents to be horizontally aligned because naturally thry are vertical  -->
        <!-- you can also use .d-inline--flex to make the outer container to be smaller-->
        <div class="p-2 bg-primary">flex box 1</div>
        <div class="p-2 bg-secondary">flex box 2</div>
        <div class="p-2 bg-warning">flex box 3</div>
    </div>

    <br>
    
    <!-- for the .flex-row -->
    <div class="d-flex flex-row p-3 bg-info text-white justisfy-content-around " >
        <!-- the .d-flex make sthe contents to be horizontally aligned because naturally thry are vertical  -->
        <!-- you can also use .d-inline--flex to make the outer container to be smaller-->
        <div class="p-2 bg-primary">flex box 1</div>
        <div class="p-2 bg-secondary">flex box 2</div>
        <div class="p-2 bg-warning">flex box 3</div>
    </div>

    <br>

    <div class="d-flex flex-row-reverse p-3 bg-info text-white " >
        <!-- the .d-flex make sthe contents to be horizontally aligned because naturally thry are vertical  -->
        <!-- you can also use .d-inline--flex to make the outer container to be smaller-->
        <div class="p-2 bg-primary">flex box 1</div>
        <div class="p-2 bg-secondary">flex box 2</div>
        <div class="p-2 bg-warning">flex box 3</div>
    </div>

    <br>

    <!-- be careful on the spelling of justify -->
    <div class="d-flex justify-content-between p-3 bg-info text-white " >
        <!-- the .d-flex make sthe contents to be horizontally aligned because naturally thry are vertical  -->
        <!-- you can also use .d-inline--flex to make the outer container to be smaller-->
        <div class="p-2 bg-primary">flex box 1</div>
        <div class="p-2 bg-secondary">flex box 2</div>
        <div class="p-2 bg-warning">flex box 3</div>
    </div>

    <br>
     <!-- For the .flex.fill -->
    <div class="d-flex p-3 bg-info text-white " >
        <!-- the .d-flex make sthe contents to be horizontally aligned because naturally thry are vertical  -->
        <!-- you can also use .d-inline--flex to make the outer container to be smaller-->
        <div class="p-2 bg-primary flex-fill">flex box 1</div>
        <div class="p-2 bg-secondary flex-fill ">flex box 2</div>
        <div class="p-2 bg-warning flex-fill "  >flex box 3</div>
    </div>

</body>
</html>
