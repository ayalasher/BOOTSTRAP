<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="cointainer">
     <div class="row" >
        <div class="col">
            <!--for a rounded image we use the rounded class-->
            <img  src="london.jpg" class="rounded" alt="london" style="height: 200px;width: 200px;" >
        </div>

        <div class="col">
            <!--for the circular image we use the rounded.circle -->
            <img src="paris.jpg"  alt="paris" class="rounded-circle" height="200px" width="200px" >
        </div>

        <div class="col">
            <!--thumbnail creates a thumbnail of the image-->
            <img src="TXuni.jpeg" class="img-thumbnail" alt="Texas university" height="200px" width="200px" style="float: inline-end;">
        </div>
        <!--resposnsive images will be made by using the img-fluid classs-->

    </div>

</div>
    <!--We are going to look into a few image concepts under bootstrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
