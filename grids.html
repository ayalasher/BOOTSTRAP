<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid mt-3">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>

      <div class="row">
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-dark text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
      </div>
    </div>
    <!-- col-sm-3 in four different columns means that the four columns will appear equally    -->
    <!--  col-sm-4 and col-sm-8 means that the 4 one will be smaller than the 8 one according to mathematical ratios  -->

    <script src="js/bootstrap.bundle.min.js">

    </script>
</body>
</html>
